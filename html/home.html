<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="/favicon.ico">

  <title>准备加入聊天！</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="/css/home.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" action="/chatin" method="POST" id="form">
    <img class="mb-4" src="/media/pic/asd.png" alt="" width="72" height="72">
    <div id="tip">
      <h1 class="h3 mb-3 font-weight-normal">欢迎来到聊天室</h1>
    </div>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email ddress" required autofocus>
    <label for="inputNick" class="sr-only">Nick Name</label>
    <input type="text" name="nick" id="inputNick" class="form-control" placeholder="Nick Name" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" id="remember" name="remember" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">加入聊天</button>
    <p class="mt-5 mb-3 text-muted">
      点击“加入聊天”按钮意味着您同意并接受我们的<a href="/policy.txt">隐私政策与免责声明</a>。
    </p>
  </form>

  <script src="/js/home.js"></script>
</body>

</html>
